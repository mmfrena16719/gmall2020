#服务端口号
server.port=8083

#设置日志级别
logging.level.root=info

#dubbo配置
#dubbo中的服务名称(容器名)
spring.dubbo.application=item-web
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=127.0.0.1:2181
#zookeeper的通讯协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务扫描路径
spring.dubbo.base-package=com.aisino.gmall
#dubbo超时时间设置
spring.dubbo.consumer.timeout=20000
#设置是否检查服务存在
spring.dubbo.consumer.check=false

#关闭thymeleaf缓存(热部署)
spring.thymeleaf.cache=false
#松校验
spring.thymeleaf.mode=LEGACYHTML5